<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey_Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Survey Form</h1>
        <p>Tell us about yourself</p>
        <form action="" method="post">
            <fieldset>
                <label for="name">Name <input type="text" id="name" name="name"></label>
                <label for="email">Email <input type="email" id="email" name="email" ></label>
                <label for="age">Age(optional) <input type="number" min="8" max="100"></label>
                
            </fieldset>
            <fieldset>
                <label for="current_role">what is your current role?
                    <select id="current_role" name="current_role">
                        <option value="">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label for="learning_method" name="learning_method">What is your favourite learning method?
                    <select id="learning_method">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>

            </fieldset>
            <fieldset>

            </fieldset>
            <fieldset>

            </fieldset>
        </form>
    </body>
</html>
